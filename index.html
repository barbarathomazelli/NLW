<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>
  <link rel="stylesheet" href="./stlle.css">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

    <button>
    <img src="./assets/plus.svg" alt="icone de mais roxo">
   <div>
      Registrar o meu dia
    </div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit"name="run">🏃‍♂️</div>
      <div class="habit"name="water">💧</div>
      <div class="habit"name="food">🍎</div>
      <div class="habit"name="school">🏫</div>
      <div class="habit"name="rutakePill">💊</div>
 </div>

 <div class="days">
  <div class="day">
  <div> 03/01 </div>
  <input type="checkbox" name="run"/>
  <input type="checkbox" name="water"/>
  <input type="checkbox" name="food"/>
  <input type="checkbox" name="school"/>
  <input type="checkbox" name="rutakePill"/>
 </div>

 <div class="day">
  <div>04/01</div>
  <input type="checkbox" name="run"/>
  <input type="checkbox" name="water"/>
  <input type="checkbox" name="food"/>
  <input type="checkbox" name="school"/>
  <input type="checkbox" name="rutakePill"/>
</div>
</div>
  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./scripit.js"></script>
</body>

</html>
